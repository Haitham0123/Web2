<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookstore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
   <link href="Lab4_BootStrap_demo.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-book-fill"></i> My Bookstore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#bookList">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="#cartSection">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#map">Location</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="height: 80px;"></div>

  <div class="container py-5">
    <!-- Hero Section -->
    <div class="hero mb-5">
      <h1 class="display-4"><i class="bi bi-book-fill"></i> Welcome to My Bookstore</h1>
      <p class="lead">An interactive lab activity using HTML, Bootstrap, JavaScript, and CSS</p>
    </div>

    <!-- Book List -->
    <div class="row" id="bookList"></div>

    <!-- Cart Section -->
    <div class="mt-5 p-4 rounded" id="cartSection">
      <h3><i class="bi bi-cart-fill"></i> Cart</h3>
      <ul id="cart" class="list-group"></ul>
    </div>

    <!-- Map Section -->
    <div class="mt-5" id="map">
      <h4 class="text-warning"><i class="bi bi-geo-alt-fill"></i> Visit Store</h4>
      <div class="ratio ratio-16x9 rounded">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111032.9394513197!2d35.15753709540907!3d29.581022461919197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15007039ff2efa81%3A0x595faa556d2e6acc!2z2KfZhNi52YLYqNip!5e0!3m2!1sar!2sjo!4v1762803217753!5m2!1sar!2sjo"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
 <footer class="text-center mt-5 py-4">
  <div class="container">
    <p class="mb-1">&copy; 2025 My Bookstore. Built by Haitham in Web2 Programming Lab4.</p>
    <p class="mb-0"><i class="bi bi-geo-alt-fill"></i> Aqaba, Jordan</p>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
   <script src="Lab4_BootStrap_demo.js" defer></script>
</body>
</html>
